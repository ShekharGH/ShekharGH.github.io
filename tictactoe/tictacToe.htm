<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
	<link rel="stylesheet" href="css/style.css">

	<hr width=40%>
	<h2 class="small-saying tempGuidance">TicTacToe ...!</h2>
	<hr width=40%>
	<p class="article"><center>Click anywhere on the box to make a pattern . The first one to make a pattern Wins</center></p>
	
	<ul class="col-sm-9">
		<li class="col-sm-3" id='00'>0</li>
		<li class="col-sm-3" id='01'>1</li>
		<li class="col-sm-3" id='02'>2</li>
	</ul>
	<ul class="col-sm-9">
		<li class="col-sm-3" id='10'>3</li>
		<li class="col-sm-3" id='11'>4</li>
		<li class="col-sm-3" id='12'>5</li>
	</ul>
	<ul class="col-sm-9">
		<li class="col-sm-3" id='20'>6</li>
		<li class="col-sm-3" id='21'>7</li>
		<li class="col-sm-3" id='22'>8</li>

	</ul>
	<footer>
	<center><button id="reset">Reset</button></center></footer>
	</div>
	<script src='script/jquery-2.2.3.js'></script>
	<script src='script/main.js'></script>
</body>
</html>
